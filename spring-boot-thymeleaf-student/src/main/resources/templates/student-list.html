<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<h1 class="font-italic text-center">Student Directory</h1>

	<!-- Add a search form -->

	<form action="#" th:action="@{/students/search}" method="GET"
		class="form-inline">

		<!-- Add a button -->
		<a th:href="@{/students/add}" class="btn btn-dark">Add Student</a> <input
			type="search" name="firstName" placeholder="First name"
			class="form-control-sm ml-5 mr-2 mb-3" /> <input type="search"
			name="lastName" placeholder="Last name"
			class="form-control-sm mr-2 mb-3" />

		<button type="submit" class="btn btn-success btn-sm ">Search</button>

	</form>

	<div class="container">
		<table class="table table-bordered  table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th colspan="2">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="student: ${studentList}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{/students/add(id=${student.id})}"
						class="btn btn-primary btn-sm">Update</a> <!-- Add "delete" button/link -->
						<a th:href="@{/students/delete(id=${student.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
							Delete </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
